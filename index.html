<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="setup.css" />
    <link rel="stylesheet" href="paws.css" />
    <link rel="stylesheet" href="lightSwitch.css" />
    <title>Pointless Paws</title>
  </head>
  <body>

    <!-- paws -->
    <div class="paws"><img src="./paws.png" alt="paws"></div>

    <input type="checkbox" id="lights" />
    <div class="light-switch">
      <label for="lights">
        <div class="switch"></div>
      </label>
    </div>

    <!-- Not required for switch. Just for fun. -->
    <div class="wall"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
