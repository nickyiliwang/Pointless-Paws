<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./image/favicon.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pointless Paws</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <!-- paws -->
        <div class="paws">
          <img class="pawsImage" src="./image/paws/paws.png" alt="paws" />
        </div>

        <input type="checkbox" id="lights" />
        <div class="lightSwitch">
          <label for="lights">
            <div class="switch"></div>
          </label>
        </div>

        <!-- Dims the lights -->
        <div class="wall"></div>
      </div>
      <!-- end of wrapper -->
    </header>

    <footer>
      <div class="wrapper flexContainer">
        <div class="info imageContainer">
          <img src="./image/info.png" alt="gameInfo" />
        </div>
        <div class="infoContent">
          <p>
            Just Turn off the light, but really, its so bright, you hate lights
            and you want to sleep, just click the switch and turn off the
            lights.
          </p>
          <p>
            Thanks
            <a href="https://codepen.io/arnoldsandoval/pen/ulkgz">Arnold</a> for
            the light switch css
          </p>
        </div>

        <div class="sound imageContainer">
          <img src="./image/sound.png" alt="soundIcon" />
        </div>
      </div>
      <!-- end of wrapper -->
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
