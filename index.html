<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./image/favicon.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pointless Paws</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <!-- Top Kitty -->
        <div class="kitty">
          <img
            class="kittyImage"
            src="./image/paws/cat.png"
            alt="small kitten"
          />
        </div>

        <!-- Bottom paws -->
        <div class="paws">
          <img
            class="pawsImage"
            src="./image/paws/paws.png"
            alt="orange tabby cat paw"
          />
        </div>
        <!-- Bottom paws 2 -->
        <div class="paw2">
          <img
            class="pawsImage"
            src="./image/paws/paw2.png"
            alt="dark and grey cat paw"
          />
        </div>

        <!-- Bottom paws 3 -->
        <div class="paw3">
          <img
            class="pawsImage"
            src="./image/paws/paw3.png"
            alt="Negin drew this paw"
          />
        </div>

        <!-- Toy Left -->
        <div class="toy">
          <img class="toyImage" src="./image/paws/toy1.png" alt="cat toy" />
        </div>

        <!-- catJump Left -->
        <div class="catJump">
          <img
            class="catJumpImage"
            src="./image/paws/catJump.png"
            alt=" cat Jump to get the toy"
          />
        </div>

        <!-- lightSwitch container -->
        <div class="lightSwitch">
          <!-- lightSwitch inside -->
          <div class="switch"></div>
        </div>

        <!-- Dims the lights -->
        <div class="wall"></div>
      </div>
      <!-- end of wrapper -->
    </header>

    <footer>
      <div class="infoContent">
        <p>
          Instructions: Just Turn off the light, but really, its so bright, you
          hate lights and you want to sleep, just click the switch and turn off
          the lights.
        </p>
        <p>
          Thanks
          <a href="https://codepen.io/arnoldsandoval/pen/ulkgz">Arnold</a> for
          the light switch css
        </p>
      </div>
      <div class="info imageContainer">
        <img src="./image/info.png" alt="gameInfo" />
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
